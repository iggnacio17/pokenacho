<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pokémon Aleatorio & Equipos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🎴 Pokémon Aleatorio</h1>
    <div class="header-buttons">
      <button onclick="toggleTheme()">🌓</button>
      <a href="collection.html">📚 Colección</a>
      <a href="teams.html">🛡️ Equipos</a>
    </div>
  </header>

  <main class="main-container">
    <div class="card-box" id="pokemon-box">
      <img id="pokemon-image" src="" alt="Imagen del Pokémon" />
      <h2 id="pokemon-name">Haz clic para descubrir</h2>
      <div id="pokemon-types" class="card-types"></div>
      <div id="pokemon-stats" class="stats-container"></div>
      <button onclick="getRandomPokemon()">✨ Obtener Pokémon</button>
      <button onclick="toggleFavorite()" id="favorite-btn">🤍 Marcar como Favorito</button>
      <button onclick="addToTeam()" id="add-team-btn" disabled>➕ Agregar a Equipo</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
